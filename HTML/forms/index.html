<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="www.google.com" method="get">
        <fieldset>
            <legend>Enter Username and Password</legend>
            <p>
                <label>Username:</label>
                <input type="text" name="username" required>
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password" required>
            </p>
        </fieldset>
        <label for="date">Enter date of birth</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="email">Enter email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="">Enter number</label>
        <input type="number" name="number" id="">
        <br>
        <label for="">Enter URL</label>
        <input type="url" name="url" id="url" required>
        <input type="search" name="search" id="search" placeholder="Enter keyword">
        <button type="button">
            Search
        </button>
        <p>
            Add Comment:
            <textarea name="comment" id="" cols="30" rows="10" ></textarea>
        </p>
        <p>
            Please select your favourite genre:
            <label for="rock">Rock</label>
            <input type="radio" name="genre" value="rock" id="rock" checked="checked"/> 
            <label for="blues">Blues</label>
            <input type="radio" name="genre" value="blues" id="blues" />
            <label for="jazz">Jazz</label>
            <input type="radio" name="genre" value="jazz" id = "jazz"/> 
        </p>
        <p>
            Please select your favourite genre:
            <input type="checkbox" name="genre" value="rock" checked="checked"/> Rock
            <input type="checkbox" name="genre" value="blues" /> Blues
            <input type="checkbox" name="genre" value="jazz" /> Jazz
        </p>
        <p>
            Please select your favourite genre:
            <select name="genre" multiple="multiple" size="3">
                <option value="rock">Rock</option>
                <option value="blues">Blues</option>
                <option value="jazz">Jazz</option>
            </select>
        </p>
        <p>
            <input type="file" name="file" id="">
            <br>
        </p>
        <input type="reset" value="Reset">
        <!-- <input type="image" src="../images/18133.png" value="Upload"> -->
        <button type="button">
            Upload
        </button>
        <button type="submit">
            <img src="../images/18133.png" alt="None">
        </button>

    </form>
</body>
</html>
