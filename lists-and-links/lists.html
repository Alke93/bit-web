<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <ol>
            <li>Ponedeljak</li>
            <li>Utorak</li>
            <li>Sreda</li>
        </ol>
        <ol type="I">
            <li>Ponedeljak</li>
            <li>Utorak</li>
            <li>Sreda</li>
        </ol>
        <ul>
            <li>Ponedeljak</li>
            <li>Utorak</li>
            <li>Sreda</li>
        </ul>
        <dl>
            <dt>Utorak</dt>
            <dd>PP</dd>
            <dt>Cetvrtak</dt>
            <dd>Web</dd>
            <dt>Subota</dt>
            <dd>PP</dd>
            <dd>Web</dd>
        </dl>
        <ul>
            <li>Utorak</li>
            <ul>
                <li>PP</li>
            </ul>
            <li>Cetvrtak</li>
            <ul>
                <li>Web</li>
            </ul>
        </ul>
    </body>
</html>
